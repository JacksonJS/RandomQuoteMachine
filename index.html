<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Random Quote Machine</title>
    
    
    
    <link rel='stylesheet prefetch' href='https://cdn.jsdelivr.net/foundation/6.1.1/foundation.min.css'>

        <link rel="stylesheet" href="css/style.css">

    
    
    
  </head>

  <body>

        <div class="row">
      <div class="column text-center">
        <section class="container">

          <div class="top">
            <h1><strong>Frank Underwood Quotes</strong></h1>
            

            <h3 class="intro">Quotes from a beloved television politician.</h3>
          </div>
          <div class="pic">
            <img src="https://a.cocaine.ninja/wlybqe.jpg" alt="Frank Underwood">
          </div>

          <div class="bottom">
            <blockquote id="quote"></blockquote>
            <span></span>
            <button class="large button round"id="click">Get Quote</button>
            <p>or</p>
            <a href="" id="twitter" target="_blank">Tweet Quote</a>
            <br>
            <br>
            <br>

          </div>
        </section>
    
        <script src="js/index.js"></script>

    
    
    
  </body>
</html>
